<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터의 형의 변화</title>
</head>
<body>
<script>
    let num = 123;
    let str = "234";
    console.log(num + str);
    console.log(num + parseInt(str));
    console.log(num + Number(str));
    // 데이터 변화 가능
</script>

<!--
자료형변화
문자 데이터를 숫자 데이터 형으로
1. parseInt()
2. Number()
-->

</body>
</html>
