<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터의 형의 변화</title>
</head>
<body>
<script>
    // let num = 123;
    // let str = "234";
    // console.log(num + str);
    // console.log(num + parseInt(str));
    // console.log(num + Number(str));
    // 데이터 변화 가능

    for(var i = 1; i < 5; i++){
        console.log(i)
    }
    console.log(i); //에러

    for(let i = 1; i < 5; i++){
        console.log(i)
    }
    console.log(i); //에러

    var a = 1
    console.log(a)
    var a = 2
    console.log(a) // 가능

    let a = 1;
    console.log(a)
    let a = 2;
    console.log(a) //에러 
</script>

<!--
자료형변화
문자 데이터를 숫자 데이터 형으로
1. parseInt()
2. Number()
-->

</body>
</html>
