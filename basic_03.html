<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
    <style media="screen">
      .cta {
          padding: 3em;
          background: #B51C35;
          text-align: center;
      }

      .cta a {
          padding: 0 .5em;
          font-size: 2em;
          font-weight: 900;
          color: #FFFCED;
          text-decoration: none;
          border: 5px solid #FFFCED;
      }
    </style>
  </head>
  <body>
  <div class="cta">
    <a href="#">DOM TEST</a>
  </div>
  <script>
    //일반속성 변경
   //document.querySelector('스타일선택자명').setAttribute('속성명','값')
   // target -> self
   // classList.add(),setAttribute()
  document.querySelector('.cta>a').setAttribute('target','_self'); 

  </script>
  </body>
</html>
