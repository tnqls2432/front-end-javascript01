
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>산술연산자</title>
</head>

<body>
<script>
    let num01 = 10;
    let num02 = 20;
    let num03 = 3;

    console.log(num01 + num02);
    console.log(num01 - num02);
    console.log(num01 * num02);
    console.log(num01 / num02);
    console.log(num01 % num02);

</script>
<!--
산술연산자: + - * / %
num01->10;
num02->20;
num03->3;

num01과num02->더하기
num01과num02->빼기
num01과num02->곱하기
num02과num03->나누기
num01과num03->나눠서 나머지
-->


</body>
</html>
