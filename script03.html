<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>변수의 성격과 주의 사항</title>
</head>
<body>
    <script>
        let num = 123;
        let str = "234";
        console.log(num + str);
        // window.parseInt();
        console.log(num + parseInt(str));
        // Number 오브젝트
        console.log(num + Number(str));
        // undefined 
        // not defined 
        // null -> 비우다 는 개념
    </script>
<!--
변수의 성격과 주의 사항,
undefined와 not defined null의 차이
-->

</body>
</html>
