<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터 정리하기</title>
</head>
<body>
<p>sample</p>
<script>
let main;         // 선언
main = "javascript";  // 초기화
console.log(main); // 출력


let num = 5;
let sum = 10;
console.log(num);
console.log(num * sum);
console.log(main + num); 

num = 10;
console.log(num);
// 대입으로는 1번 안됨 

const str = "welcome";
console.log(str);
// str = "지리산"; 오류



/*


데이터 선언하기
1. let 선언 -> 데이터 선언 영역 작업 
2. var 선언 -> 데이터 선언 이름 작업
3. const 선언 -> 대입이 1번 밖에 안됨
*/



</script>


</body>
</html>
