<title>자료형 알아보기</title>

<body>
<script>
    let main = 3;
    let str = "flower";
    let room ;
    console.log(typeof main);
    console.log(typeof str);
    console.log(typeof room);
    console.log(typeof 3>5);
    console.log(typeof false);
    // console.log(sum);
    str = null;
    console.log(typeof str);
</script>

//자료형 알아보기
1. 문자형

3. 논리형
4. undefined
데이터를 알 수 없다. -> 에러
5. null -> 비우기 위해서 
만들기 위해서
