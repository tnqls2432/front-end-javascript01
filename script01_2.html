<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터 정리하기</title>
</head>
<body>
<p>sample</p>
<script>
/* 
let 과 var의 차이
 */
{
    let i = 2;
    {
        let i = "flower";
        console.log(i);
    }
    console.log(i);
}
// var : 이름
{
    
    var i = 2;
    {
        var i = "moon";
        console.log(i);
    }
    console.log(i);
}

</script>


</body>
</html>
