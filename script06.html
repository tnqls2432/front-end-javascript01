<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>복합대입연산자 </title>
</head>

<body>
<script>
    let a = 10;
    console.log(a += 2); // 12
    // a = a + 2
    console.log(a -= 2); // 10
    console.log(a *= 3); // 30
    console.log(a /= 2); // 15
    console.log(a %= 2); // 1
</script>

<!--
1. 복합 대입연산자는 언제 사용이 되나요.
2. 사용법
-->

</body>
</html>
